    <script>

      window.onload = function () {
        var provSel = document.getElementById("provinces");
        var districtsSel = document.getElementById("districts");
        var citiesSel = document.getElementById("cities");
        for (var x in provincesObject) {
          provSel.options[provSel.options.length] = new Option(x, x);
        }
        provSel.onchange = function () {
          //empty Chapters- and Topics- dropdowns
          citiesSel.length = 1;
          districtsSel.length = 1;
          //display correct values
          for (var y in provincesObject[this.value]) {
            districtsSel.options[districtsSel.options.length] = new Option(
              y,
              y
            );
          }
        };
        districtsSel.onchange = function () {
          //empty Chapters dropdown
          citiesSel.length = 1;
          //display correct values
          var z = provincesObject[provSel.value][this.value];
          for (var i = 0; i < z.length; i++) {
            citiesSel.options[citiesSel.options.length] = new Option(
              z[i],
              z[i]
            );
          }
        };
      };
    </script>
